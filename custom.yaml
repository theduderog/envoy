admin:
  access_log_path: /dev/stdout
  address:
    socket_address:
      protocol: TCP
      address: 127.0.0.1 #0.0.0.0
      port_value: 9901
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        protocol: TCP
        address: 127.0.0.1 #0.0.0.0
        port_value: 9092
    listener_filters:
    - name: envoy.listener.tls_inspector
      typed_config: {}
    - name: envoy.listener.original_dst
      typed_config: {}
    filter_chains:
    - filters:
      # - name: envoy.filters.network.sni_cluster
      - name: envoy.tcp_proxy
        config:
          stat_prefix: ingress_tcp
          cluster: original.dst
          access_log:
            - name: envoy.file_access_log
              config:
                path: /dev/stdout
                format: "[%START_TIME%] %DOWNSTREAM_REMOTE_ADDRESS% %BYTES_RECEIVED% %BYTES_SENT% \"%REQUESTED_SERVER_NAME% -> %UPSTREAM_CLUSTER%/%UPSTREAM_HOST%\"\n"
  clusters:
  - name: original.dst
    type: ORIGINAL_DST
    connect_timeout: 6s
    lb_policy: ORIGINAL_DST_LB
    dns_lookup_family: V4_ONLY
  - name: banana.local
    type: STRICT_DNS
    connect_timeout: 1s
    hosts:
    -  socket_address: 
        address: pkc-emkq4.us-west-2.aws.confluent.cloud
        port_value: 9092

cluster_manager: {}
watchdog: {}

